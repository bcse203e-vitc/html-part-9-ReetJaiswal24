<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Appointment Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Appointment Booking System</h1>
    <p>Choose from our available services:</p>
    <ul>
      <li>
        <h2>Doctor Consultation</h2>
        <button class="book-btn" data-service="Doctor">Book Appointment</button>
      </li>
      <li>
        <h2>Salon Booking</h2>
        <button class="book-btn" data-service="Salon">Book Appointment</button>
      </li>
      <li>
        <h2>Car Service</h2>
        <button class="book-btn" data-service="Car Service">Book Appointment</button>
      </li>
    </ul>
  </div>
  <div class="modal" id="bookingModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Book Appointment</h2>
      <form id="appointmentForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="\d{10}" required>

        <label for="service">Select Service</                          
        <select id="service" required>
          <option value="Doctor">Doctor</option>
          <option value="Salon">Salon</option>
          <option value="Car Service">Car Service</option>
        </select>

        <label for="datetime">Preferred Date & Time</label>
        <input type="datetime-local" id="datetime" required>

        <label for="requests">Special Requests</label>
        <textarea id="requests"></textarea>
        <label>
          <input type="checkbox" id="terms" required> Agree to Terms
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div id="appointmentsList"></div>

  <script src="script.js"></script>
</body>
</html>
